<html>
    <body>
        
        <script>
            var a=[11,22,334,45,55,66];
            //original
            document.write(a);
            //push
            a.push(29);
            document.write("<br>array after push element: "+a);
            //pop
            a.pop(29);
            document.write("<br>array after pop element: "+a);
            //shift
            a.shift();
            document.write("<br>array after shift element: "+a);
             //unshift
             a.unshift(999);
            document.write("<br>array after unshift element: "+a);
            
            
            
        </script>
    </body>
</html>
