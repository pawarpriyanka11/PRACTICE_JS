<html>
    <body>
        
    </body>
    <script>
        var a=parseInt(prompt("enter the value of a: "));
        
        if(a%2==0){
            document.write("a is even number: "+a);
            if(a>30){
                document.write("<br>a is greater than 30: "+a);
            }
            else{
                document.write("<br>a is not greater than 30: "+a);
            }
        }
        else{
            document.write("a is odd number: "+a);
        }
    </script>
</html>
