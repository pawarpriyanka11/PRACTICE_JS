<html>
    <body>
        <script>
            var count=0;
          var num=parseInt(prompt("enter the number to check if it palindrome or not: "));
          for(let i=2;i<num;i++)
          {
            
             if(num%i==0)
             {
                count++;
                break;
             }
          }
          if(count==2)
          {
            document.write("num is prime!!");
          }
          else{
            document.write("num is not prime!!");
          }
        </script>
    </body>
</html>
