<html><body>
    <script>
        function oalpha(str){
        return str.split(' ').reverse().join(' ');

        }
        var str=prompt("enter a string: ");
        var aplha=oalpha(str);
        if(aplha==str)
        {
            document.write("string is palindrome!");
        }
        else{
            document.write("string is not palindrome!");
        }
        
    </script>
</body></html>
